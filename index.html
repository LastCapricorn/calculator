<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="case">
      <div id="cover">
        <div>Logo</div>
        <h1>caLCoolator-42</h1>
      </div>
      <div id="display">
        <p id="prev-output"></p>
        <p id="curr-output">0</p>
      </div>
      <div id="keypad">
        <button data-key="Digit5" value="%" title="numpad" class="blue">%</button>
        <button data-key="Backspace" value="Backspace" title="&larr;" class="red">CE</button>
        <button data-key="Escape" value="Escape" title="esc" class="red">C</button>
        <button data-key="Delete" value="Delete" title="del" class="red">&#8678;</button>
        <button data-key="BracketLeft" value="BracketLeft" title="&lbrack;&emsp13;&verbar;&emsp13;&Uuml;" class="blue">&radic;</button>
        <button data-key="BracketRight" value="BracketRight" title="&rbrack;&emsp13;&verbar;&emsp13;&plus;" class="blue">x&sup2;</button>
        <button data-key="NumpadDivide" value="/" title="numpad" class="blue">&div;</button>
        <button data-key="NumpadMultiply" value="*" title="numpad" class="blue">&times;</button>
        <button data-key="Numpad7" value="7" title="numpad" class="orange">7</button>
        <button data-key="Numpad8" value="8" title="numpad" class="orange">8</button>
        <button data-key="Numpad9" value="9" title="numpad" class="orange">9</button>
        <button data-key="NumpadSubtract" value="-" title="numpad" class="blue">&minus;</button>
        <button data-key="Numpad4" value="4" title="numpad" class="orange">4</button>
        <button data-key="Numpad5" value="5" title="numpad" class="orange">5</button>
        <button data-key="Numpad6" value="6" title="numpad" class="orange">6</button>
        <button data-key="NumpadAdd" value="+" title="numpad" class="blue">&plus;</button>
        <button data-key="Numpad1" value="1" title="numpad" class="orange">1</button>
        <button data-key="Numpad2" value="2" title="numpad" class="orange">2</button>
        <button data-key="Numpad3" value="3" title="numpad" class="orange">3</button>
        <button data-key="NumpadEnter" value="Enter" title="numpad" class="green">&equals;</button>
        <button data-key="Backslash" value="Backslash" title="&Backslash;&emsp13;&verbar;&emsp13;#" class="green">&PlusMinus;</button>
        <button data-key="Numpad0" value="0" title="numpad" class="orange">0</button>
        <button data-key="NumpadDecimal" value="." title="numpad" class="green">&period;</button>
      </div>
    </div>
  </body>
</html>
