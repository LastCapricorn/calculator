<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caLCoolator</title>
    <link rel="shortcut icon" href="./img/lc_dark_green.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="case">
      <div id="cover">
        <div><a href="https://github.com/LastCapricorn" target="_blank"><img src="./img/lc_dark_green.svg" width="42px" alt="my logo" title="&copy; 2023 Last Capricorn"></a></div>
        <h1>caLCoolator</h1>
      </div>
      <div id="display">
        <p id="prev-output"></p>
        <p id="curr-output">0</p>
      </div>
      <div id="keypad">
        <button data-key="Digit5" data-fnc="percent" value="%" class="blue">%</button>
        <button data-key="Backspace" data-fnc="clearEntry" value="Backspace" title="&larr;" class="red">CE</button>
        <button data-key="Escape" data-fnc="clearOperation" value="Escape" title="esc" class="red">C</button>
        <button data-key="Delete" data-fnc="delInput" value="Delete" title="del" class="red">&#8678;</button>
        <button data-key="BracketLeft" data-fnc="squareAndRoot" value="root" title="&lbrack;&emsp13;&verbar;&emsp13;&Uuml;" class="blue">&radic;</button>
        <button data-key="BracketRight" data-fnc="squareAndRoot" value="square" title="&rbrack;&emsp13;&verbar;&emsp13;&plus;" class="blue">x&sup2;</button>
        <button data-key="NumpadDivide" data-fnc="basicOperators" value="/" title="numpad" class="blue">&div;</button>
        <button data-key="NumpadMultiply" data-fnc="basicOperators" value="*" title="numpad" class="blue">&times;</button>
        <button data-key="Numpad7" data-fnc="numerals" value="7" title="numpad" class="orange">7</button>
        <button data-key="Numpad8" data-fnc="numerals" value="8" title="numpad" class="orange">8</button>
        <button data-key="Numpad9" data-fnc="numerals" value="9" title="numpad" class="orange">9</button>
        <button data-key="NumpadSubtract" data-fnc="basicOperators" value="-" title="numpad" class="blue">&minus;</button>
        <button data-key="Numpad4" data-fnc="numerals" value="4" title="numpad" class="orange">4</button>
        <button data-key="Numpad5" data-fnc="numerals" value="5" title="numpad" class="orange">5</button>
        <button data-key="Numpad6" data-fnc="numerals" value="6" title="numpad" class="orange">6</button>
        <button data-key="NumpadAdd" data-fnc="basicOperators" value="+" title="numpad" class="blue">&plus;</button>
        <button data-key="Numpad1" data-fnc="numerals" value="1" title="numpad" class="orange">1</button>
        <button data-key="Numpad2" data-fnc="numerals" value="2" title="numpad" class="orange">2</button>
        <button data-key="Numpad3" data-fnc="numerals" value="3" title="numpad" class="orange">3</button>
        <button data-key="NumpadEnter" data-fnc="operate" value="Enter" title="numpad" class="green">&equals;</button>
        <button data-key="Backslash" data-fnc="toggleMinus" value="Backslash" title="&Backslash;&emsp13;&verbar;&emsp13;#" class="green">&PlusMinus;</button>
        <button data-key="Numpad0" data-fnc="numerals" value="0" title="numpad" class="orange">0</button>
        <button data-key="NumpadDecimal" data-fnc="numerals" value="." title="numpad" class="green">&period;</button>
      </div>
    </div>
    <div id="credits">Sound Effect from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=101351" target="_blank">Pixabay</a></div>
    <audio src="./sound/desk-lamp-switch-101351.mp3"></audio>
  </body>
</html>
