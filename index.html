<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="case">
      <div id="cover">
        <div>Logo</div>
        <h1>caLCoolator - 42</h1>
      </div>
      <div id="display">
        <p id="prevInput"></p>
        <p id="currInput">0</p>
      </div>
      <div id="keypad">
        <button data-key="ce" class="red">CE</button>
        <button data-key="c" class="red">C</button>
        <button data-key="del" class="red">&#8678;</button>
        <button data-key="sqrt" class="blue">&radic;</button>
        <button data-key="sqr" class="blue">x&sup2;</button>
        <button data-key="%" class="blue">%</button>
        <button data-key="divide" class="blue">&div;</button>
        <button data-key="7" class="orange">7</button>
        <button data-key="8" class="orange">8</button>
        <button data-key="9" class="orange">9</button>
        <button data-key="multiply" class="blue">&times;</button>
        <button data-key="4" class="orange">4</button>
        <button data-key="5" class="orange">5</button>
        <button data-key="6" class="orange">6</button>
        <button data-key="subtract" class="blue">&minus;</button>
        <button data-key="1" class="orange">1</button>
        <button data-key="2" class="orange">2</button>
        <button data-key="3" class="orange">3</button>
        <button data-key="add" class="blue">&plus;</button>
        <button data-key="pluMin" class="green">&PlusMinus;</button>
        <button data-key="0" class="orange">0</button>
        <button data-key="." class="green">&period;</button>
        <button data-key="=" class="green">&equals;</button>
      </div>
    </div>

  </body>
</html>
